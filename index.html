<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Smart Home controls</title>
    <script src="urlconnect.js"></script>
    <script src="config.js"></script>
    <style type="text/css">
        #aircon {
            float: left;
            box-sizing: border-box; font-family: Roboto, sans-serif;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            box-shadow: rgba(0,0,0,0.16) 0px 3px 10px, rgba(0,0,0,0.23) 0px 3px 10px;
            border-radius: 6px;
            margin-top: 20px; margin-left: 20px;
            padding-top: 1px; padding-left: 10px; padding-right: 10px; padding-bottom: 10px;
            background-color: aqua;
        }
        #lights {
            float: left;
            box-sizing: border-box; font-family: Roboto, sans-serif;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            box-shadow: rgba(0,0,0,0.16) 0px 3px 10px, rgba(0,0,0,0.23) 0px 3px 10px;
            border-radius: 6px;
            margin-top: 20px; margin-left: 20px;
            padding-top: 1px; padding-left: 10px; padding-right: 10px; padding-bottom: 10px;
            background-color: lightgoldenrodyellow;
        }
        td {
            padding: 3px;
        }
        .button {
            border: none;
            color:black;
            padding: 10px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div id="aircon">
        <center><h1>Aircon:</h1></center>
        <script src="aircon.js"></script>
    </div>
    
    <div id="lights">
        <center><h1>Lights:</h1></center>
        <script src="lights.js"></script>
    </div>
</body>
</html>
